<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bounce ball</title>
    <link rel="stylesheet" href="style.css">
</head> 
<div class="background">
    <body>      
        <table>     
            <tr>
                <td class="btn"> 
                    <h1 class="namegames"><i><b>Bounce Ball</b</i></h1>
                    <button id="action_1" class="btn_Reset d-none"     onclick="location.reload()">Reset</button>
                    <button id="action_2" class="btn_Star_Games"       onclick="StarGames()">Star Games </button>
                    <button id="action_3" class="btn_Quit d-none"      onclick="location.reload()">Quit</button>
                    <button id="action_4" class="btn_Resume d-none"    onclick="Resume()">Resume</button>
                    <button id="action_5" class="btn_Pause d-none"     onclick="Pause()">Pause</button>
                    <button id="action_6" class="btn_nextLever1 d-none">Lever1</button>
                    <button id="action_7" class="btn_nextLever2 d-none">Lever2</button>
                    <button id="action_8" class="btn_nextLever3 d-none">Lever3</button>
                    <button id="action_9" class="btn_nextLever4 d-none">Lever4</button>
                    <button id="action_10" class="btn_nextLever5 d-none">Lever5</button>
                    <button id="action_11" class="btn_nextLever6 d-none">Lever6</button>
                    
                </td> 
                <td>
                    <td><button id="action_12" class="btn_volumon" onclick="Volumeon()"><img src="volumeon.png" alt=""></button></td>
                    <td><button id="action_13" class="btn_volumoff d-none" onclick="Volumeoff()"><img src="volumeoff.PNG" alt=""></button></td>
                </td>
            </tr>
            <tr>
                <td><canvas  id="myCanvas"  width="700" height="500"></canvas></td>
            </tr> 
        </table>
    </body>
    <script src="game.js"></script>
</div>

</html>
